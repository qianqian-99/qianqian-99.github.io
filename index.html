<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>liuxin</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>


</head>
<body id="bb">
<h1 style="text-align: center " id="cc">注&nbsp;&nbsp;册&nbsp;&nbsp;界&nbsp;&nbsp;面</h1>
<div id="aa">
    <table>
        <form name="myform">

            <tbody >
            <tr>
                <td>用户名：</td>
                <td><input type="text"  name="username"  value="" style="width: 220px" onblur="checkUserName(this)" placeholder="用户名 6-12 个字符"></td>
                <td style="color:deeppink" >
                    <span id="msg1" style="color: red"></span>
                    <b>*请输入你的用户名， 6-12 个字符</b>
                </td>
            </tr>

            <tr>
                <td>密&nbsp;&nbsp;&nbsp;码：</td>
                <td><input type="password" name="pwd" onblur="checkpwd(this)" style="width: 220px" placeholder="密码必须是数字和字母组成"></td>
                <td style="color: deeppink">
                <span id="pwd" style="color: red"> </span>
                <b>*密码必须是数字和字母组成， 6-12 个字符</b>
                </td>
            </tr>
            <tr>
                <td>姓&nbsp;&nbsp;&nbsp;名：</td>
                <td><input type="text" name="xingming" style="width: 220px"></td>
            </tr>
            <tr>
                <td>性&nbsp;&nbsp;&nbsp;别：</td>
                <td>
                    <input type="radio" checked name="sex"/>男
                    <input type="radio" name="sex"/>女
                </td>
            </tr>
            <tr>
                <td>兴&nbsp;&nbsp;&nbsp;趣：</td>
                <td>
                    <input type="checkbox" name="xingqu"/>文学
                    <input type="checkbox" name="xingqu"/>电影
                    <input type="checkbox" name="xingqu"/>篮球
                    <input type="checkbox" name="xingqu"/>足球
                </td>
                <td style="color:deeppink"><b>*兴趣，可多选</b></td>
            </tr>
            <tr>
                <td>个人简介：</td>
                <td colspan="2">
                    <textarea name="content"  cols="40" rows="10">输入你的个人简介</textarea>
                </td>
            </tr>
            <tr>
                <td>地&nbsp;&nbsp;&nbsp;区：</td>
                <td colspan="2">
                    <select name="area" >
                        <option value="金水区">金水区</option>
                        <option value="郑东新区">郑东新区</option>
                        <option value="经开区">经开区</option>
                        <option value="二七区">二七区</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"   style="text-align: center">
                    <input type="submit" value="注册" style="padding: 2px 20px 4px 20px"/>

                <td >  <input type="reset" value="重置" style="padding: 2px 20px 4px 20px"/> </td>

                </td>

            </tr>
            </tbody>
            <script type="text/javascript">
                function checkUserName(){    //验证用户名
                    var fname = document.myform.username.value;

                    var msg=document.getElementById("msg1");
                    if(fname==""){
                       // alert("请输入用户名");
                        msg.innerText="用户名不能为空";

                    }
                    else if(fname.length < 6||fname.length>12){
                        msg.innerText="用户名必须在 6-12 个字符";
                      //  alert("用户名必须在 6-12 个字符。\n");
                    }
                    else{
                        msg.innerText="";
                    }
                }
                function checkpwd() {

                    var fname = document.myform.pwd.value;
                    var reg=/^[0-9a-zA-Z]/;
                    var msg=document.getElementById("pwd");
                    if(fname.length != 0){
                        for(i=0;i<fname.length;i++){
                            if(!reg.test(fname)){
                                msg.innerText="只能输入字母或数字";
                              //  alert("只能输入字母或数字");
                                return false;
                            }
                        }
                        if(fname.length<4||fname.length>16){
                            msg.innerText=" 6-12 个字符";
                            //alert("只能输入4-16个字符")
                            return false;
                        }
                        else{
                            msg.innerText="";
                        }
                    }
                    else{
                        alert("请输入密码，密码不能为空");
                        //document.myform.pwd.focus();
                        return false
                    }
                    return true;
                }
                //显示隐藏对应的switchPwd()方法:
                $(function(){
                    // 通过jqurey修改
                    $("#passwordeye").click(function(){
                        let type =  $("#password").attr('type')
                        if(type === "pwd"){
                            $("#password").attr("type","text");
                        }else{
                            $("#password").attr("type","pwd");
                        }
                    });

                });
            </script>



        </form>
    </table>
</div>
<div class="demo"></div>
<script type="text/javascript">
    $(function(){
        $(document).click(function(e){
            e = e||window.event;
            var x = e.pageX-10,
                y = e.pageY-12;
            //产生1-6的随机数
            var num = Math.floor(Math.random()*6+1);
            //求出div标签下的Img个数，每点击一次img的个数就会增加一个0++
            var index = $('.demo').children('img').length;
            $('.demo').append('<img src="">');
            $('img:eq('+index+')').attr('src','./img/'+num+'.svg');
            $('img:eq('+index+')').css({'top':y,'left':x});
            $('img').animate({
                'top':e.pageY-200,
                'opacity':'0'
            },3000)
        });

    })

</script>

<div id="dd">
<audio autoplay="autoplay" loop="loop" preload="auto" controls="controls" 
       src="music/shaonian.mp3">
</audio>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body id="bb">
<h1 style="text-align: center " id="cc">注册界面</h1>
<div id="aa">
    <table>
        <form>
            <tbody>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username" onblur="valiName(this)" value="user"></td>
                <td style="color:deeppink" >
                    <span id="msg1" style="color: red"></span>
                    *请输入你的用户名，必须输入，由字母数字下划线组成 6－15位
                </td>
            </tr>

            <tr>
                <td>密码：</td>
                <td><input type="password" name="pwd" onblur="CheckPassWord(this) " ></td>
                <span id="msg2" style="color: red"></span>
                <td style="color: deeppink">*密码必须是数字和字母组成</td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="xingming"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" checked name="sex"/>男
                    <input type="radio" name="sex"/>女
                </td>
            </tr>
            <tr>
                <td>兴趣：</td>
                <td>
                    <input type="checkbox" name="xingqu"/>文学
                    <input type="checkbox" name="xingqu"/>电影
                    <input type="checkbox" name="xingqu"/>篮球
                    <input type="checkbox" name="xingqu"/>足球
                </td>
                <td style="color:deeppink">*兴趣，可多选</td>
            </tr>
            <tr>
                <td>个人简介：</td>
                <td colspan="2">
                    <textarea name="content"  cols="40" rows="10">输入你的个人简介</textarea>
                </td>
            </tr>
            <tr>
                <td>地区：</td>
                <td colspan="2">
                    <select name="area" >
                        <option value="金水区">金水区</option>
                        <option value="郑东新区">郑东新区</option>
                        <option value="经开区">经开区</option>
                        <option value="二七区">二七区</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <input type="submit" value="注册" />

                <td >  <input type="reset" value="重置" /> </td>

                </td>

            </tr>
            </tbody>
            <script type="text/javascript">

                //如何去获取要验证的元素
                //验证元素属性获取与判断
                //DOM操作
                function valiName(obj) {
                    //用户名不能为空
                    //用户名不能少于3个字符
                    var txt=obj.value;
                    var msg=document.getElementById("msg1");
                    console.log(msg)
                    if(txt.length==0){
                        //alert("用户名不能为空");
                        msg.innerText="用户名不能为空";
                    }
                    else if(txt.length>0&&txt.length<4)
                    {
                        msg.innerText="用户名不能少于三个字符"
                    }
                    else {
                        // alert("用户名不能少于3个字符");
                        msg.innerText="";
                    }

                }

            </script>
        </form>
    </table>
</div>
<div class="demo"></div>
<script type="text/javascript">
    $(function(){
        $(document).click(function(e){
            e = e||window.event;
            var x = e.pageX-10,
                y = e.pageY-12;
            //产生1-6的随机数
            var num = Math.floor(Math.random()*6+1);
            //求出div标签下的Img个数，每点击一次img的个数就会增加一个0++
            var index = $('.demo').children('img').length;
            $('.demo').append('<img src="">');
            $('img:eq('+index+')').attr('src','./img/'+num+'.svg');
            $('img:eq('+index+')').css({'top':y,'left':x});
            $('img').animate({
                'top':e.pageY-200,
                'opacity':'0'
            },3000)
        });

    })

</script>

<audio autoplay="autoplay" loop="loop" preload="auto"
       src="music/saveme.mp3">
</audio>


</body>
</html>

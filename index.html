<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .bb {
        float: left;
        width: 100%;
        height: 600px;
        background: #15bcaa;
    }

    body{margin:0;padding:0;font-family:Gotham, "Helvetica Neue", Helvetica, Arial, sans-serif;font-size:13px;}
    a{color:#000000;border:0;text-decoration:none;}
    a:hover{color:#b32317;}
    ul{list-style:none;margin:0;padding:0;}
    img{border:0;}
    .imgfocus{position:relative;width:1000px;height:390px;background:#F1F1F1;margin:40px auto 0 auto;}
    .decotext2{width:460px;height:370px;padding-top:20px;position:absolute;top:0;left:20px;display:block;text-align:left;z-index:20;}
    .decotext2 p{margin-top:40px;font-size:18px;}
    .imgfocus {position:absolute;left:0px;top:0px;}
    .decoimg_b2{position:relative;width:100%;float:left;display:none;}
    .decoimg_b2 img{display:block;width:100%;height:600px; }
    ul.num_a2{width:12px;position:absolute;top:35%;right:20px;}
    ul.num_a2 li{width:12px;height:12px;margin-bottom:50px;position:relative;}
    ul.num_a2 .current{color:#4D4D4F;background-color:#4d4d4f;-webkit-transform:scale(1.8);transform:scale(1.8);}
    ul.num_a2 a{width:100%;height:100%;line-height:100%;border-radius:50%;text-indent:-70px;
        color:#808285;background-color:#808285;position:absolute;top:0;left:0;
        -webkit-transition:-webkit-transform 0.5s ease, background-color 0.5s ease;
        transition:transform 0.5s ease, background-color 0.5s ease;}
</style>

<script type="text/javascript" src="koala.min.1.5.js"></script>
<script type="text/javascript">
    Qfast.add('widgets', { path: "http://hovertree.com/texiao/js/1/js/terminator2.2.min.js", type: "js", requires: ['fx'] });
    Qfast(false, 'widgets', function () {
        K.tabs({
            id: 'decoroll2',//焦点图包裹id
            conId: "decoimg_a2",//大图域包裹id
            tabId:"deconum2",//小圆点数字提示id
            tabTn:"a",
            conCn: '.decoimg_b2',//大图域配置class
            auto: 1,//自动播放 1或0
            effect: 'fade',//效果配置
            eType: 'mouseover',// 鼠标事件
            pageBt:true,//是否有按钮切换页码
            bns: ['.prev', '.next'],//前后按钮配置class
            interval: 3000// 停顿时间
        })
    })
</script>

<body>
<div class="bb">

    <div id="decoroll2" class="bb">
        <div id="decoimg_a2">
            <div class="decoimg_b2"><a href="public.html"><img src="images/a.jpg"></a></div>
            <div class="decoimg_b2"><a href="public.html"><img src="images/b.jpg"></a></div>
            <div class="decoimg_b2"><a href="public.html"><img src="images/c.jpg"></a></div>
            <div class="decoimg_b2"><a href="http://www.17sucai.com/"><img src="images/d.png"></a></div>
        </div>

        <ul id="deconum2" class="num_a2">
            <li><a href="javascript:void(0)" hidefocus="true" target="_self"></a></li>
            <li><a href="javascript:void(0)" hidefocus="true" target="_self"></a></li>
            <li><a href="javascript:void(0)" hidefocus="true" target="_self"></a></li>
            <li><a href="javascript:void(0)" hidefocus="true" target="_self"></a></li>
        </ul>

    </div>

</div>
</body>
</html>

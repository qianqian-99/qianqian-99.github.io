<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>图片标题随着小圆点放大的图片切换</title>
    <link rel="stylesheet" type="text/css" href="../css/style1.css">

    <script type="text/javascript" src="../js/koala.min.1.5.js"></script>
    <script type="text/javascript">
        Qfast.add('widgets', { path: "http://hovertree.com/texiao/js/1/js/terminator2.2.min.js", type: "js", requires: ['fx'] });
        Qfast(false, 'widgets', function () {
            K.tabs({
                id: 'decoroll2',//焦点图包裹id
                conId: "decoimg_a2",//大图域包裹id
                tabId:"deconum2",//小圆点数字提示id
                tabTn:"a",
                conCn: '.decoimg_b2',//大图域配置class
                auto: 1,//自动播放 1或0
                effect: 'fade',//效果配置
                eType: 'mouseover',// 鼠标事件
                pageBt:true,//是否有按钮切换页码
                bns: ['.prev', '.next'],//前后按钮配置class
                interval: 3000// 停顿时间
            })
        })
    </script>
</head>

<body>

<div id="decoroll2" class="imgfocus">
    <div id="decoimg_a2" >
        <div class="decoimg_b2"><a href="http://www.17sucai.com/"><img src="images/a.jpg"></a></div>
        <div class="decoimg_b2"><a href="http://www.17sucai.com/"><img src="images/b.jpg"></a></div>
        <div class="decoimg_b2"><a href="http://www.17sucai.com/"><img src="images/c.jpg"></a></div>
        <div class="decoimg_b2"><a href="http://www.17sucai.com/"><img src="images/d.png"></a></div>
    </div>

    <ul id="deconum2" class="num_a2">
        <li><a href="javascript:void(0)" hidefocus="true" target="_self">杨幂</a></li>
        <li><a href="javascript:void(0)" hidefocus="true" target="_self">范冰冰</a></li>
        <li><a href="javascript:void(0)" hidefocus="true" target="_self">高圆圆</a></li>
        <li><a href="javascript:void(0)" hidefocus="true" target="_self">刘诗诗</a></li>
    </ul>

</div>

</body>
</html>
